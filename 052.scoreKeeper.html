<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="052.style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h2>Score Keeper</h2>
      <div id="scores">
        <h1>
          <span id="player1Score">0</span> - <span id="player2Score">0</span>
        </h1>
      </div>
      <div id="maximumHolder">
        <label for="maxPlays">Play upto : </label>
        <select name="maxPlays" id="maxPlays">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div id="buttonHolder">
        <button id="player1BTN">+ Player 1</button>
        <button id="player2BTN">+ Player 2</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="052.script.js"></script>
  </body>
</html>
