<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="">
      <button type="button">Do ont submit the form</button><br /><br />
      <label for="username">Enter a username: </label>
      <input
        type="text"
        placeholder="Username"
        id="username"
        name="username"
      /><br /><br />
      <label for="password">Enter password</label>
      <input type="password" id="password" name="password" /> <br /><br />
      <label for="color"></label>
      <label for="color">Choose a color</label>
      <input type="color" id="color" name="color" /> <br /><br />
      <label for="number">Enter a number</label>
      <input type="number" id="number" name="number" /><br /><br />
      <button>Submit</button>
    </form>
    <h2>Hijacking Searches - Reddit - Google - Youtube</h2>
    <p>
      <form action="https://www.reddit.com/search">
        <input type="text" name="q" />
        <button>Search Reddit</button>
      </form>
    </p>
    <p>
      <form action="https://www.google.com/search">
        <input type="text" name="q" />
        <button>Search Google</button>
      </form>
    </p>
    <p>
      
      <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
      </form>
    </p>
    <h2>More Inputs</h2>
    <h3>CheckBox</h3>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked>
      <label for="agree">I agree to everything</label>
    </form>
    <h3>Radio</h3>
    <form action="">
      <label for="s">S: </label>
      <input type="radio" name="size" value="small">
      <label for="m">M: </label>
      <input type="radio" name="size" value="medium">
      <label for="l">L: </label>
      <input type="radio" name="size" value="large">
      <button>Submit Size</button>
    </form>
    <h3>Select</h3>
      <label for="meal">Please select a meal</label>
      <select name="meal" id="meal">
        <option value="Pizza">Pizza</option>
        <option value="Fries">Fries</option>
        <option value="Chicken">Chicken</option>
        <option value="Burger">Burger</option>
        <option value="Pakoras">Pakoras</option>
      </select>
    <h3>Range</h3>
    <form action="">
      <label for="cheese">Amount of Cheese</label>
      <input type="range" name="cheese" id="cheese" min="1" max="10" value="1">
      <button>Cheese Level</button>
      <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <button>Register</button>
      </form>
    </form>
  </body>
</html>
